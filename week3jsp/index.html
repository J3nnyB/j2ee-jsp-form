<!DOCTYPE html>
<html>
<!-- Name: Jennifer Byrne
	 Date: February 23, 2020
	 Notes: ENTD481 Week 3 Assignment - Default/index HTML page that contains a form for customers to submit
	 		their information, which is supposed to be added to a database to request customer service 
	 		representative to contact them.
-->
<head>
	<meta charset="UTF-8">
	<title>Customer Support</title>
</head>
<body>
	<h1>Contact Us</h1>
	
	<p>Please complete and submit this form. The next available customer support staff member
	   will contact you.</p>
	<!-- Beginning of form -->
	<form action="/week3jsp.ContactListServlet" method="post">
		<input type="hidden" name="action" value="add" />
		
		<!-- Customer ID -->
		<label for="customerId">Customer ID:</label>
		<input type="number" id="customerId" name="customerId" maxlength="5" min="1" max="99999" /><br />
		
		<!-- First Name -->
		<label for="fName">First Name:</label>
		<input type="text" id="fName" name="fName" size="20" required /><br />
		
		<!-- Last Name -->
		<label for="lName">Last Name:</label>
		<input type="text" id="lName" name="lName" size="20" required /><br />
		
		<!-- Email Address -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" size="100" required /><br />
		
		<!-- Phone Number -->
		<label for="phone">Phone Number:</label>
  		<input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" />
  		<br /><br />
		
		<!-- Submit Button -->
		<input type="submit" value="Submit" id="submit" />		
	</form>
</body>
</html>
